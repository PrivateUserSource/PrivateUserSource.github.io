<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivateUser</title>
    <link rel="icon" href="df5a8e921506a614a52f4dfcc76e4fae.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #333333, #1c1c1c);
            font-family: Arial, sans-serif;
        }
        .profile-box {
            width: 350px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.9), rgba(255, 99, 71, 0.8));
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 3px solid #fff;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }
        .profile-message {
            font-size: 14px;
            color: #ffcc00;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <div class="profile-box">
        <img src="df5a8e921506a614a52f4dfcc76e4fae.png" alt="Profile Avatar" class="profile-avatar">
        <h2 class="profile-name">PrivateUser</h2>
        <p class="profile-description">Game Developer & Backend Engineer<br>discord.gg/rewindmp</p>
        <p class="profile-message">"You can make an amazing game, but you can't make a success."</p>
    </div>

</body>
</html>
